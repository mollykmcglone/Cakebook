<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cakebook</title>
  </head>
  <body>
    <div class="container">
      <h1>Erik and Molly's Cake Book!</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a new Bakery:</h2>
          <form id="new-bakery">
            <div class="form-group">
              <label for="new-bakery-name">Bakery Name</label>
              <input type="text" class="form-control" id="new-bakery-name">
            </div>
            <div class="form-group">
              <label for="new-bakery-website">Website</label>
              <input type="text" class="form-control" id="new-bakery-website">
            </div>

          <div id="new-cakes">
            <div class ="new-cake">
              <div class="form-group">
                <label for="new-cake-name">Name of Cake</label>
                <input type="text" class="form-control new-cake-name">
              </div>
              <div class="form-group">
                <label for="new-Erik-score">Erik's Flavor/Texture Score</label>
                <input type="text" class="form-control new-Erik-score">
              </div>
              <div class="form-group">
                <label for="new-Molly-score">Molly's Flavor/Texture Score</label>
                <input type="text" class="form-control new-Molly-score">
              </div>
            </div>
          </div>

            <span class="btn btn-primary" id="add-cake">Another cake</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Bakeries:</h2>
          <ul id="bakeries">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-bakery">
            <h2></h2>
            <p>Bakery Name: <span class="bakery-name"></span></p>
            <p>Website: <span class="bakery-website"></span></p>
            <p>Cakes:</p>
            <ul id="cakes">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
